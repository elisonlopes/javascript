<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua nacionalidade?</h1>
    Seu país: <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="averiguar()">
    <div id="resposta">

    </div>

    <script>
        function averiguar(){
            var txtp= document.querySelector('input#txtpaís')
            var resposta = document.querySelector('div#resposta')
            var nação = (txtp.value)
            resposta.innerHTML = `<p>Seu país de nascimento é <strong>${nação}</strong></p>`
            if (nação == 'Brasil'){
                resposta.innerHTML += `<p>Sua nacionalidade é <strong>BRASILEIRA</strong>.</p>`
            }else{
                resposta.innerHTML += `<p>Sua nacionalidade é <strong>ESTRANGEIRA</strong>!</p>`
            }
            
        }
    </script>
</body>
</html>
